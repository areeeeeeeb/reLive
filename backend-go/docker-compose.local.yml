services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: relive
      POSTGRES_PASSWORD: relive
      POSTGRES_DB: relive
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relive"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console (http://localhost:9001)
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  # One-shot container: creates the bucket then exits
  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin123 &&
        mc mb --ignore-existing local/relive-concert-media &&
        echo 'Bucket relive-concert-media is ready.'
      "
    restart: on-failure

volumes:
  postgres_data:
  minio_data:
